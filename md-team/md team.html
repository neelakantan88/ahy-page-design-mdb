                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                height: 40%
            }
            
            .team-hero-section h1{
                
                font-size: 3.5rem;
                font-family: 'Raleway';
                font-weight: bold;
                color: rgba(255,255,255,0.5);
            }
            
            .team-content-container{

            }
            
            .team-content-container h5{
                font-size: 1.6rem;
                font-family: 'Raleway';
                font-weight: bold;            
            }
            .team-content-container p{
                font-family: 'Raleway';
                font-size: 0.9rem;
                font-weight: bold;
            }
            
            .mdb-lightbox [class*="col-"] {
                padding: 0.5rem;
            }
            .mdb-lightbox figure {
                margin: 0;
                float: left;
            }

            
            @media (min-width:425px) and (max-width:768px){
                
                .team-hero-section{
                    
                    height: 50%;
                }
                .team-hero-section h1{
                    font-size:3.7rem;
                }    

                .team-content-container h5{
                    
                    font-family: 'Raleway';
                    font-size: 1.5rem;

                }
                .team-content-container p{
                    font-family: 'Raleway';
                    font-size: 0.8rem;
                    font-weight: bold;
                }

            }

            @media (max-width:425px){

                    height: 40%;
                }

              .team-hero-section h1{
                    font-size: 2rem;
                }    

             .team-content-container h5{
