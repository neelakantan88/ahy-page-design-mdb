            body{
                font-family: 'Raleway';
            }

            .navbar{
                background: rgba(0,0,0,0.5) !important;
            }
            
            .work-hero-section{
                    
                background-image: url('./md work_files/hero-image.jpeg');
                background-repeat: no-repeat;
                background-position: center;
                background-size: cover;
                height: 50%
            }
            
            .work-hero-section h1{
                
                font-size: 3.5rem;
                font-weight: bold;
                color: rgba(255,255,255,0.5);
            }
            
            .work-content-container{
                
                text-align: center;
            }
            
            .work-content-heading{
                padding: 0% 10%;
                letter-spacing: 0.1rem;
                margin-top: 2.5rem !important;
            }
            
            .work-content-tabs{
              list-style-type:none;
              display:flex;
              justify-content: center;

            }
            .work-content-tabs li{
              display: list-item;
              padding: 5px 10px;
              color:white;
              margin: 0 3px;
            }
            .work-content-tabs a{
                width: 3rem;
                border-radius: 0rem !important;
                font-size: 0.8rem;
                padding: 0.25rem 0rem;
                margin-right: 0.5rem;
                margin-left: 0.5rem;
                color: #fb565e
            }
            .nav-pills .nav-link.active, .nav-pills .show>.nav-link{
                background-color: #fb565e;
            }
            .work-content-container h5{
                font-size: 1.6rem;
                font-weight: bold;            
            }
            .work-content-container p{
                font-size: 0.9rem;
                font-weight: bold;
            }
            
            .mdb-lightbox [class*="col-"] {
                padding: 0.5rem;
            }
            .mdb-lightbox figure {
                margin-bottom: 0.8rem;
                float: left;
            }

            
            @media (min-width:425px) and (max-width:768px){
                
                .work-hero-section{
                    
                    height: 40%;
                }
                
                .work-hero-section h1{
                    font-size:3.7rem;
                }    

                .work-content-heading{
                    padding: 0% 20%;
                    letter-spacing: 0.1rem;
                }
                
                .work-content-container h5{
                    
                    font-size: 1rem;

                }
                .work-content-container p{
                    font-size: 0.8rem;
                    font-weight: bold;
                }


                .work-content-tabs a{
                   
                    font-size: 0.7rem;
                }
               

            }
            @media (max-width:425px){
                
              .work-hero-section{
                    
                    height: 40%;
                }

              .work-hero-section h1{
                    font-size: 2rem;
                }    

               .work-content-tabs a{
                   
                    font-size: 0.6rem;
                }
                           
              .work-content-container h5{
                    
                    font-size: 1rem;
                }
  
              .work-content-container p{
                    font-size: 0.59rem;
                    font-weight: bold;
